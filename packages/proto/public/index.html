<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tally</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />

    <script type="importmap">
        {
            "imports": {
                "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
            }
        }
    </script>
    <script src="/scripts/dark-mode.js" type="module"></script>
    <script type="module">
        import { define, Form, InputArray, Auth } from "@calpoly/mustang";
        import { ExperienceMini } from "/scripts/experience_mini.js";
        import { Stars } from "/scripts/stars.js";
        import { HeaderElement } from "/scripts/header.js";

        define({
            "experience-mini": ExperienceMini,
            "star-rating": Stars,
            "trip-header": HeaderElement,
            "mu-auth": Auth.Provider
        });

        HeaderElement.initializeOnce();
    </script>
</head>
<body>
    <mu-auth provides="blazing:auth">
        <trip-header>
            <span slot="title">Trip Tally</span>
        </trip-header>

        <section class="content">
            <experience-mini src="/api/experiences/hiking"></experience-mini>
            <experience-mini src="/api/experiences/foodtasting"></experience-mini>
            <experience-mini src="/api/experiences/skydiving"></experience-mini>
            <experience-mini src="/api/experiences/mountainbiking"></experience-mini>
        </section>
    </mu-auth>
</body>
</html>
